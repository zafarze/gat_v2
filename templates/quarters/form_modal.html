<div class="flex flex-col h-full bg-white rounded-xl shadow-2xl max-h-[90vh]">
    {# Атрибут @submit удалён отсюда #}
    <form hx-post="{{ request.path }}" hx-target="#table-body" hx-swap="outerHTML">

        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">{{ title }}</h2>
            <button type="button" @click="$dispatch('close-modal')" class="text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <div class="p-8 overflow-y-auto">
            {% include "components/_form.html" %}
        </div>
        
        <div class="p-6 bg-gray-50 rounded-b-xl border-t flex justify-end items-center gap-4">
            <button type="button" @click="$dispatch('close-modal')" class="modern-btn secondary">
                Отмена
            </button>
            <button type="submit" class="modern-btn primary">
                Сохранить
            </button>
        </div>
    </form>
</div>
